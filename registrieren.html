<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren – ProWerk</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #eef2ff, #f4f6f8 45%);
      color:#0f172a;

      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      background:#0f172a;
      color:#fff;
      padding:15px 0;
    }

    .nav{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 20px;
      gap:20px;
    }

    .logo{
      font-size:1.6rem;
      font-weight:bold;
      white-space:nowrap;
    }

    nav ul{
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      font-weight:500;
    }

    nav a:hover{ text-decoration:underline; }

    /* MAIN */
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .register-box{
      width:100%;
      max-width:420px;
      background:#fff;
      padding:26px;
      border-radius:16px;
      border:1px solid rgba(15,23,42,0.08);
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      text-align:center;
    }

    .register-box h2{
      margin:0 0 18px;
      color:#0f172a;
      font-size:1.6rem;
    }

    .register-box form{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .register-box input{
      width:100%;
      padding:12px 12px;
      border:1px solid #cbd5e1;
      border-radius:10px;
      font-size:1rem;
      outline:none;
      box-sizing:border-box;
    }

    .register-box input:focus{
      border-color:#2563eb;
      box-shadow:0 0 0 3px rgba(37,99,235,0.15);
    }

    .register-box button{
      width:100%;
      padding:12px;
      margin-top:6px;
      background:#2563eb;
      border:none;
      color:#fff;
      font-weight:700;
      font-size:1rem;
      border-radius:12px;
      cursor:pointer;
    }

    .register-box button:hover{
      background:#1e40af;
    }

    .back{
      margin-top:14px;
      font-size:0.95rem;
      color:#334155;
    }

    .back a{
      color:#2563eb;
      text-decoration:none;
      font-weight:600;
    }

    .back a:hover{
      text-decoration:underline;
    }

    footer{
      background:#0f172a;
      color:#fff;
      text-align:center;
      padding:12px 10px;
      font-size:0.85rem;
    }

    footer a{
      color:#fff;
      text-decoration:underline;
      margin-left:6px;
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo">ProWerk</div>
      <nav>
        <ul>
          <li><a href="index.html">Startseite</a></li>
          <li><a href="ueber.html">Über ProWerk</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="registrieren.html">Registrieren</a></li>
          <li><a href="termine.html">Termine</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="register-box">
      <h2>Registrieren</h2>

      <form>
        <input type="text" placeholder="Benutzername" required>
        <input type="email" placeholder="E-Mail" required>
        <input type="password" placeholder="Passwort" required>
        <button type="submit">Registrieren</button>
      </form>

      <div class="back">
        <a href="login.html">← Zurück zum Login</a>
      </div>
    </div>
  </main>

  <footer>
    © 2026 ProWerk – Büroorganisation für Handwerksbetriebe
    <a href="impressum.html">Impressum</a>
  </footer>
</body>
</html>
