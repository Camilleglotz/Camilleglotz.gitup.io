<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrieren – ProWerk</title>

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f4f6f8;
      color:#333;
    }

    header{
      background:#0f172a;
      color:#fff;
      padding:15px 0;
    }

    .nav{
      max-width:1100px;
      margin:auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 20px;
    }

    .logo{
      font-size:1.6rem;
      font-weight:bold;
    }

    nav ul{
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      gap:20px;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      font-weight:500;
    }

    nav a:hover{
      text-decoration:underline;
    }

    .register-box{
      max-width:400px;
      margin:80px auto;
      background:#fff;
      padding:30px;
      border-radius:8px;
      box-shadow:0 10px 20px rgba(0,0,0,0.1);
    }

    .register-box h2{
      text-align:center;
      margin-top:0;
      color:#0f172a;
    }

    .register-box form{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .register-box input{
      width:100%;
      padding:12px;
      border:1px solid #cbd5e1;
      border-radius:6px;
      font-size:1rem;
      box-sizing:border-box;
    }

    .register-box button{
      width:100%;
      padding:12px;
      background:#2563eb;
      border:none;
      color:#fff;
      font-size:1rem;
      border-radius:6px;
      cursor:pointer;
    }

    .register-box button:hover{
      background:#1e40af;
    }

    .back{
      text-align:center;
      margin-top:15px;
    }

    .back a{
      color:#2563eb;
      text-decoration:none;
      font-weight:500;
    }

    .back a:hover{
      text-decoration:underline;
    }
    
  footer {
  background: #0f172a;
  color: white;
  text-align: center;
  padding: 12px 10px;
  font-size: 0.85rem;
}
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo">ProWerk</div>
      <nav>
        <ul>
          <li><a href="index.html">Startseite</a></li>
          <li><a href="ueber.html">Über ProWerk</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="registrieren.html">Registrieren</a></li>
          <li><a href="termine.html">Termine</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="register-box">
    <h2>Registrieren</h2>

    <form>
      <input type="text" placeholder="Benutzername" required>
      <input type="email" placeholder="E-Mail" required>
      <input type="password" placeholder="Passwort" required>
      <button type="submit">Registrieren</button>
    </form>

    <div class="back">
      <a href="login.html">← Zurück zum Login</a>
    </div>
  </div>

  
  <footer class="footer">
  © 2026 ProWerk – Büroorganisation für Handwerksbetriebe |
  <a href="impressum.html">Impressum</a>
</footer>
  
</body>
</html>
